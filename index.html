<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- This setup is not suitable for production. -->
  <!-- Only use it in development! -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script
    async
    src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"
  ></script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react?dev",
        "react-dom/client": "https://esm.sh/react-dom/client?dev"
      }
    }
  </script>
  <script type="text/babel" data-type="module">
    import React from "react";
    import { createRoot } from "react-dom/client";

    const COHORT = "2309-AM";
    const puppyAPI = "https://fsa-puppy-bowl.herokuapp.com/api/" + COHORT;

    function App() {
      const [players, setPlayers] = React.useState([]);

      React.useEffect(() => {
        const fetchPlayers = async () => {
          const response = await fetch(puppyAPI + "/players");
          const json = await response.json();
          setPlayers(json.data.players);
        };
        fetchPlayers();
      }, []);

      return (
        <div>
          <h1>Welcome to Puppy Pals</h1>
          <div>
            {players.map((player) => {
              return (
                <section>
                  <div>
                    <h2>{player.name}</h2>
                    <p>{player.breed}</p>
                  </div>
                </section>
              );
            })}
          </div>
        </div>
      );
    }

    const root = createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</html>
